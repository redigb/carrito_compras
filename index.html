<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito_de compras</title>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Resumen de tu Pedido</h1>
    
        <div class="main-content">
          <!-- Columna de productos -->
          <div class="productos">
            <h2>Productos Seleccionados</h2>
            <div class="producto">
              <span class="nombre">Camiseta</span>
              <span class="precio">$20.00</span>
            </div>
            <div class="producto">
              <span class="nombre">Pantalón</span>
              <span class="precio">$30.00</span>
            </div>
            <div class="producto">
              <span class="nombre">Zapatos</span>
              <span class="precio">$50.00</span>
            </div>
          </div>
    
          <!-- Columna de pagos -->
          <div class="pago">
            <h2>Método de Pago</h2>
            <div class="metodo-pago">
              <div class="metodo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/PayPal_logo_2014.png" alt="PayPal" class="metodo-icono">
                <span>PayPal</span>
              </div>
              <div class="metodo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Visa_Logo_2011.png" alt="Visa" class="metodo-icono">
                <span>Visa</span>
              </div>
              <div class="metodo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/MasterCard_logo.svg" alt="MasterCard" class="metodo-icono">
                <span>MasterCard</span>
              </div>
              <div class="metodo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Apple_Pay_logo.svg/1024px-Apple_Pay_logo.svg.png" alt="Apple Pay" class="metodo-icono">
                <span>Apple Pay</span>
              </div>
            </div>
    
            <div class="total">
              <p>Total: <span>$100.00</span></p>
            </div>
    
            <button class="btn-pagar">Pagar</button>
          </div>
        </div>
      </div>
</body>
</html>
